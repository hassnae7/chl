<!doctype html>
<html lang="es">
    <head>
         <meta charset="utf-8"/>
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    </head>
    <body>
        <form>
            <h2>Buscar Cámaras de Fotos</h2>
        <form action="resultados_busqueda.html" method="get">
            <label for="marca">Marca:</label><br>
            <input type="text" id="marca" name="marca" placeholder="Ej. Canon, Nikon, Sony">
            
            <label for="resolucion">Resolución Mínima (MP):</label>
            <input type="number" id="resolucion" name="resolucion" min="1" placeholder="Ej. 12">
            
            <label for="tipo">Tipo de Cámara:</label>
            <select id="tipo" name="tipo">
                <option value="">Selecciona un tipo</option>
                <option value="dslr">DSLR</option>
                <option value="mirrorless">Mirrorless</option>
                <option value="compacta">Compacta</option>
            </select>
            
            <label for="precio-max">Precio Máximo:</label>
            <input type="number" id="precio-max" name="precio-max" placeholder="Ej. 1000">
            
            <button type="submit">Buscar</button>
        </form> 
    </body>
</html>
