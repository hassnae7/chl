<!doctype html>
<html lang="es">
    <head>
         <meta charset="utf-8"/>
        <title>Formulario de vender altavoces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    </head>
    <body>
        <h2>Formulario de vender altavoces</h2>
        <form>
            <label for="modelo">
                Modelo:
            </label>
            <select name="modelo" id="modelo">
                <option value="R4">R4</option>
                <option value="R5">R5</option>
                <option value="SR1">SR1</option>
            </select>
            <br>
            <label for="Potencia">
                Potencia máxima (50-100):
            </label>
            <input type="number" name="potencia" id="Potencia" min="50" max="100"/>
            <br>
            <label>
                ¿Bluetooth?
            </label>
            <label for="Bluetooth">
                Sí
                <input type="radio" name="Bluetooth" id="Bluetooth" value="Sí"/>
            </label>
            <label for="Bluetooth">
                No
                <input type="radio" name="Bluetooth" id="Bluetooth" value="No"/>
            </label>
            <br>  
            <label for="Color">
                Color:
                <input type="color" name="Color" id="Color" placeholder="Escribe el Color"/>
            </label>
        </form>
    </body>
</html>
